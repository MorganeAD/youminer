{% extends 'youminer/base.html' %}
{% block content %}
    {% for author in authors %}
        <div class="author">
            <h1><a href="{{ author.url }}">{{ author.channelTitle }}</a></h1>
            <img src="{{ author.thumbnail }}"> 
            <p>{{ author.nbVideos }}</p>
        </div>
    {% endfor %}
{% endblock %}
